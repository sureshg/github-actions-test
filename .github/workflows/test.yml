name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
  
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ ubuntu-latest, macos-latest]

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Check annotations
      run: |
          echo "::set-output name=gh-workflow-name::github-action-test"
          echo "::debug::This is a debug message. Set ACTIONS_STEP_DEBUG secrets to true"
          echo "::notice title=Test Title::This is a notice message!"
      shell: bash  
