name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
  
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ ubuntu-latest, macos-latest]

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Check annotations
      run: |
          echo "action_state=yellow" >> $GITHUB_ENV
          echo 'JSON_RESPONSE<<EOF' >> $GITHUB_ENV
          curl https://httpbin.org/json >> $GITHUB_ENV
          echo 'EOF' >> $GITHUB_ENV
          cat $GITHUB_ENV
          cat $GITHUB_PATH          
      shell: bash  
      
    - name: Read env
      run: |
          cat $GITHUB_ENV
          cat $GITHUB_PATH
          echo "::notice title=JSON_RESPONSE::$JSON_RESPONSE"
          echo "::notice title=Path file::$GITHUB_PATH"
          echo "---- ENV ----"
          env
          echo "-------------"
      shell: bash  
